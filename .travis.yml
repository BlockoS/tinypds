language: c

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
  coverity_scan:
    project:
      name: BlockoS/tinypds
    notification_email: cruz.vincent@gmail.com
    build_command: "make"
    branch_pattern: master

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make && make test

env:
  global:
    secure: 
